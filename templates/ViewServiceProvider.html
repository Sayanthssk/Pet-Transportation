<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewServiceProvider</title>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Place</th>
            <th>Pin</th>
            <th>Post</th>
            <th>Vehicle Type</th>
            <th>License No</th>
            <th>Vehicle No</th>
            <th>Phone No</th>
        </tr>
        {% for i in s %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.Firstname }}  {{ i.Lastname }}</td>
            <td>{{ i.Place }}</td>
            <td>{{ i.Pincode }}</td>
            <td>{{ i.Post }}</td>
            <td>{{ i.Vehicletype }}</td>
            <td>{{ i.Licenseno }}</td>
            <td>{{ i.Vehicleno }}</td>
            <td>{{ i.Phoneno }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
