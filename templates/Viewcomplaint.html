<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>Complaint</th>
            <th>Reply</th>
            <th>Action</th>
        </tr>
        {% for i in s %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{  i.LOGIN_ID.username }}</td>
            <td>{{ i.Complaint }}</td>
            <td>{{ i.reply }}</td>
            <td>
                <a href="/reply/{{ i.id }}">reply</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
